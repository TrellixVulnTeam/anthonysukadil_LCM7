<!DOCTYPE html>
<html>
{% load staticfiles %}
    <head>
        
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="icon" href="{% static 'images/icons/asiconblack2.png' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body style = "background-color: #f2f2f2" >
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top" style = "background-color: #272727; display:flex">
                <a class="navbar-brand" href = "{% url 'homepage' %}">
                    <img src="{% static 'images/icons/aswhite.png' %}" width = "40" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#my_work">My Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#documents">Documents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <li class= "topbtn">
                            <a class="nav-link" href="#top">Back to top</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Information sections -->
        <div id = "top"></div>
        {% block about %}
        {% endblock %}
    </body>
</html>
<script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
<!-- on nav item click -->
<script type="text/javascript">
    $(".nav-item").on("click", function(e){
    $(".nav-item").removeClass("active");
    $(this).addClass("active");
    });
</script>
<!-- on backtotop  -->
<script>
    $(".topbtn").on("click", function(e){
    $(".nav-item").removeClass("active");
    });
</script> 
<!-- parallax scrolling script -->
<script>
$(document).scroll(function () {
    var $movebg = $(window).scrollTop() * -0.3;
    $('.img1').css('background-positionY', ($movebg) + 'px');
    });
</script>
