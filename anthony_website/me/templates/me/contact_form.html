    <div class="container marketing">
        <form method = "post">
            {% csrf_token %}
            {% for field in form_context %}
                {% if field.label == 'Email' %}
                <div class="row" style="margin-top:15px">
                    <label for={{field.id_for_label}} class="col-sm-1 col-form-label">{{field.label_tag}}</label>
                    <div class="col-sm-5" style = "margin-bottom:1.4rem">
                        {{field}}
                    </div>  
                {% elif field.label == 'Subject' %}
                    <label for={{field.id_for_label}} class="col-sm-1 col-form-label">{{field.label_tag}}</label>
                    <div class="col-sm-5" style = "margin-bottom:1.4rem">
                        {{field}}
                    </div>
                </div>
                {% else %}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                </div>

                {% endif %}
            {%endfor%}
            
            <button onclick="gotocontact()" class = "btn btn-secondary submit" type = "submit" style="margin-bottom: 1.2rem" href="#contact">Submit</button>
        </form>
        <label style = "margin-bottom: 1.2rem" >{{message}}</label>
    </div>

{% endblock %}
<script type="text/javascript">
    function gotocontact(e) {
        e.preventDefault();
        window.location.href="#contact";
    }
</script>
